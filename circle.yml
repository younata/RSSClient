machine:
  xcode:
    version: 7.3

dependencies:
  override:
    - brew update
    - brew upgrade carthage || true
    - bundle
    - bundle exec fastlane setup

test:
  override:
    - bundle exec fastlane test

deployment:
  beta_distribution:
    branch: master
    commands:
      - echo "$MIXPANEL_TOKEN" > .mixpanel
      - bundle exec fastlane deploy_testflight

