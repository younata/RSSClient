machine:
  xcode:
    version: 7.3

dependencies:
  override:
    - brew update
    - brew upgrade carthage || true
    - carthage bootstrap --platform ios
    - bundle
    - bundle exec match development --readonly true
    - bundle exec match appstore --readonly true

test:
  override:
    - bundle exec fastlane test

deployment:
  beta_distribution:
    branch: master
    commands:
      - bundle exec fastlane deploy_testflight

